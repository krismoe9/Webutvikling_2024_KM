                  <form>
                    <label>
                        <input type="text" placeholder="Navn" id="navn" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                    </label>

                    <label>
                        <input type="email" placeholder="eks@email.no" id="email" required>
                    </label><br>

                    <label>
                        <input type="password" id="password" minlength="8" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </label>
                
                    <label>
                        <input type="number" min="18" max="99" id="alder" required>
                    </label>
                    
                    <label>
                        <input type="text" pattern="[0-9]{8,12}" id="telefon" required>
                    </label>
                    

                    <label>
                        <input type="date" max="2023-12-31" id="dato" required>
                    </label>
                    
                    <p>Kjønn:</p>
                    <label>
                        Kvinne
                        <input type="radio" id="kvinne" name="kjønn" value="kvinne" required>
                    </label>
                    
                    <label>
                        Mann
                        <input type="radio" id="mann" name="kjønn" value="mann">
                    </label>

                    <label>
                        Annet
                        <input type="radio" id="annet" name="kjønn" value="annet"><br>
                    </label>

                    <label>
                        <select name="land" id="land" required>
                        <option value="">Velg land</option>
                        <option value="norge">Norge</option>
                        <option value="sverige">Sverige</option>
                        <option value="danmark">Danmark</option>
                        </select>
                    </label>
                    
                    <label>
                        Jeg har lest og godkjenner personvernsinnstillingene
                        <input type="checkbox" id="personvern" name="personvern" required>
                    </label>

                    <input type="submit" value="Submit"><br>
                  </form>
